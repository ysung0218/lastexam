<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>여행 일정 페이지</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #e0e0ff;
}

table.navi {
	width: 100%;
	background: white;
}

table.navi tr {
	background: white;
}

table.navi tr td {
	background: white;
}

.err {
	color: red;
}
.last {
	background: #FFF;
}

footer {
    width: 90%;
	margin: 0 auto;
    position: relative;
    padding: 10px 0;
    bottom: 0px;
    text-align: center;
    font-size: 16px;
    color:black;
	margin-top:20px;
}

</style>
</head>
<body>
	<h1>여행 일정 페이지입니다.</h1>
	<p th:text="${msg}"></p>
	<a th:href="@{'/insert'}">일정 입력하기</a>
	<p>
	<table id="table">
		<form method="post" action="/">
			<input type="hidden" name="id" th:value="*{id}" />
		<tr>
			<th>장소</th>
			<th>여행일</th>
			<th>일정</th>
			<th>비수기/성수기</th>
			<th>작성일</th>
		</tr>
		<tr th:each="obj : ${datalist}">
			<td><a th:href="@{'/detail/' + ${obj.id}}"><span th:text="${obj.place}"></span></a></td>
			<td><a th:href="@{'/detail/' + ${obj.id}}"><span th:text="${obj.day}"></span></a></td>
			<td><a th:href="@{'/detail/' + ${obj.id}}"><span th:text="${obj.schedule}"></span></a></td>
			<td><a th:href="@{'/detail/' + ${obj.id}}"><span th:text="${obj.season}"></span></a></td>
			<td><span th:text="${obj.date}"></span></td>
		</tr>
		</form>
	</table>
	
	<footer><p>Copyrightⓒ2019 By 2018141030 All right reserved.</p></footer>
</body>
</html>

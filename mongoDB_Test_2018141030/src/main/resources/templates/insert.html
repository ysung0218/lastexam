<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>일정 입력 페이지</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #e0e0ff;
}

table.navi {
	width: 100%;
	background: white;
}

table.navi tr {
	background: white;
}

table.navi tr td {
	background: white;
}

.err {
	color: red;
}
</style>
</head>
<body>
	<h1 th:text="#{content.title}">일정 입력 페이지</h1>
	<p th:text="${msg}"></p>
	
	<table>
		<form method="post" action="/insert">
		<input type="hidden" name="id" th:value="*{id}" />
			<tr>
				<td><label for="place">장소</label></td>
				<td><input type="text" name="place" /></td>
			</tr>
			<tr>
				<td><label for="day">날짜</label></td>
				<td><input type="text" name="day" /></td>
			</tr>
			<tr>
				<td><label for="schedule">일정</label></td>
				<td><input type="text" name="schedule" /></td>
			</tr>
			<tr>
				<td><label for="season">비수기/성수기</label></td>
				<td><input type="text" name="season" /></td>
			</tr>			
			<tr>
				<td></td>
				<td>
					<input type="submit" value = "저장"/>
					</form>
					<a th:href="@{'/'}"><button>취소</button></a>
				</td>
			</tr>

		
	</table>
</body>
</html>
